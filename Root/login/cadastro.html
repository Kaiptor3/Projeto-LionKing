<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="icon" type="image" href="/Root/imgs/favicon.png" sizes="16x16 16x16">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <section>
        <div class="background-section">
            <video src="../vds/Video.mp4" autoplay loop muted></video>
        </div>

        <button id="darkModeToggle" class="dark-mode-toggle" >🌙</button>
        <button id="increaseFont"><i class="fas fa-plus"></i></button>
<button id="decreaseFont"><i class="fas fa-minus"></i></button>
<script src="/Root/fonte.js"></script>

        <a href="/Root/index.html"><button type="button" class="botao-voltar">←</button></a>
    <form id="login">
        <div class="box">
            <img id="logo" src="imgs/LK - Logo preta.png" alt="logo">
            <h1>Cadastre-se</h1>
        <div class="name">
            <input type="text" placeholder="Nome" name="nome" id="nome" required>
        </div>
        <span class="error" id="nomeError"></span>
        <div class="emails">
        <input type="email" id="email" name="email" placeholder="Email" required >
        </div>
        <span class="error" id="emailError"></span>
        <div class="cpf">
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        </div>
        <span class="error" id="cpfError"></span>
        <div class="numero">
            <input type="text" id="numero"  class="numero" placeholder="Digite Seu Número" required>
        </div>
        <span class="error" id="numeroError"></span>
        <div class="nascimento">
            <input type="date" id="nascimento"  class="nascimento" required>
        </div>
        <span class="error" id="nascimentoError"></span>
        <div class="senhas">
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </div>
        <span class="error" id="senhaError"></span>
            <div class="senhas">
                <input type="password" placeholder="Confirme sua senha" name="confirma-senha" id="confirma-senha">
        </div>
        <span class="error" id="confirmaError"></span>
        
        <div class="logar">
        <p>Já tem uma conta?<a href="login.html">Faça seu login.</a></p>
        <input type="button" class="cadastro" id="cadastro" value="Cadastrar" />
        <input type="reset" id="limpa" class="limpa" value="Limpar" />
    </div>
    </div>
    </div>
    </form>

    <script src="cadastro.js"></script>
    <script src="/Root/darkmode.js"></script>
</body>
</html>
