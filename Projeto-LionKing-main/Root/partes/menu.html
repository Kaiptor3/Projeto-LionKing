<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="stylesheet" href="./menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img
          src="/Projeto-LionKing-main/Root/catálogo/imgs/LK- Menu.png"
          alt="Logo"
        />
      </div>
      <div class="nav-links">
        <a href="/Projeto-LionKing-main/Root/index.html">Home</a>
        <a href="/Projeto-LionKing-main/Root/catálogo/catalogo.html">Carros</a>
        <a href="/Projeto-LionKing-main/Root/login/cadastro.html">Cadastrar</a>
      </div>
      <form id="login" class="login-form">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
        />
        <button type="submit" class="cadastro" id="entrar" value="Entrar">
          Login
        </button>
      </form>
      <div class="login-form logado" id="nav-usuario">
        <img src="/Projeto-LionKing-main/Root/imgs/user-placeholder.png" />
        <span id="bem-vindo-usuario"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <script src="/Projeto-LionKing-main/Root/login/login.js"></script>
</html>
